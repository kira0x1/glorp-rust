{% extends "_layout.html" %}
{% import "macros.html" as scope %}

{%- block content -%}

<div class="container">
    <div class="nav">
        <ul>
            <li>
                <a>home</a>
            </li>

            <li><a href="https://github.com/kira0x1/glorp-rust">github</a></li>
        </ul>
    </div>

    <div class="center-container">
        <header>
            <span lang="ar" id="ar">غلرب</span>
        </header>

        <div class="status-grid">
            {% for status in glorp_status %}
            {{ scope::render_dialog(status.message, status.icon) }}
            {% endfor %}

            <div class="info-box">
                <div class="icon-container">
                    <img class="icon" src="/static/images/glorp_shiny.png"/>
                </div>
                <span class="status-text">welcome to my home</span>
            </div>

            <div class="info-box btn" onclick="clickGlorp()">
                <div class="icon-container">
                    <img class="icon" src="/static/images/glorp_shiny.png"/>
                </div>
                <span class="status-text">Click me</span>
                <span class="status-text" id="click_count"></span>
            </div>

            <div class="info-image">
                <img class="big-image" src="/static/images/glorp_gun.jpg"/>
                <span class="status-text">glorp has guns</span>
            </div>
        </div>
    </div>

    <div class="globe-container">
        <div class="glorp-globe">
            <div class="glorp-img"></div>
        </div>
        <div class="glorp-text">{{ globe_message }}</div>
    </div>
</div>

{%- endblock -%}
